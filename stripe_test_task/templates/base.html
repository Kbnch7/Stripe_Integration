<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Магазин{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body class="bg-light">

    <header class="bg-primary shadow-sm">
        <nav class="navbar navbar-expand-lg navbar-dark container">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="{% url 'home' %}">
                    Главная
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav align-items-center">
                        {% if user.is_authenticated %}
                            <li class="nav-item">
                                <span class="nav-link text-light fw-medium">
                                    Привет, {{ user.username }}!
                                </span>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link btn" href="{% url 'cart' %}">
                                    Корзина
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link btn" href="{% url 'orders' %}">
                                    Заказы
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link btn" href="{% url 'logout' %}">
                                    Выйти
                                </a>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a class="nav-link btn" href="{% url 'login' %}">
                                    Войти
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link btn" href="{% url 'register' %}">
                                    Регистрация
                                </a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="min-vh-100">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
